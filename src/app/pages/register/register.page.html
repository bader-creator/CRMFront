<ion-content padding class="login auth-page" id="contentt">

  <div class="auth-content">
    <!-- Logo -->
    <div padding-horizontal text-center>
      <div class="logo"></div>
      <h3 no-margin>
        <ion-text color="light" class="fw700">
          <ion-text color="dark">Sign up</ion-text>
        </ion-text>
      </h3>
    </div>

    <!-- Register form -->
    <form [formGroup]="onRegisterForm" class="list-form">
      <ion-item  no-padding class="animated fadeInUp">
        <ion-label>
          <ion-icon color="dark" name="md-contact" item-start></ion-icon>
          <ion-text color="dark">
           
          </ion-text>
        </ion-label>
        <ion-input color="black" type="text" formControlName="email" [(ngModel)]="logininfo.email" placeholder="Full name" ></ion-input>
      </ion-item>
      <p ion-text class="text08" *ngIf="onRegisterForm.get('email').touched && onRegisterForm.get('email').hasError('required')">
        <ion-text color="dark">
          This field is required
        </ion-text>
      </p>
      

      <ion-item  no-padding class="animated fadeInUp">
        <ion-label>
          <ion-icon color="dark" name="mail" item-start></ion-icon>
          <ion-text color="dark">
           
          </ion-text>
        </ion-label>
        <ion-input color="black" type="email" formControlName="username"  [(ngModel)]="logininfo.username" placeholder="Email" ></ion-input>
      </ion-item>
      <p ion-text class="text08" *ngIf="onRegisterForm.get('username').touched && onRegisterForm.get('username').hasError('required')">
        <ion-text color="dark">
          This field is required
        </ion-text>
      </p>

      <ion-item no-padding class="animated fadeInUp"> 
        <ion-label color="dark" >
          <ion-icon color="dark" name="lock" item-start></ion-icon>
          
        </ion-label>
       
        <ion-input color="dark" type="{{inputtype}}" formControlName="password" [(ngModel)]="logininfo.password" placeholder="password"></ion-input>
        <ion-icon  name="{{eye}}" (click)="showorhide()"></ion-icon>
      </ion-item>

      <p ion-text color="dark " class="text08" *ngIf="onRegisterForm.get('password').touched && onRegisterForm.get('password').hasError('required')">
        <ion-text color="dark">
          This field is required
        </ion-text>
      </p>
    </form>

    <div margin-top>
      <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="signUp()" [disabled]="!onRegisterForm.valid"
        tappable>
        <ion-icon name="log-in"  id="lab"></ion-icon>
        Sign Up
      </ion-button>

      <p text-center>
        <ion-text color="dark"  id="lab">
          Or Sign Up with:
        </ion-text>
      </p>

      <ion-grid class="btn-group">
        <ion-row>
          <ion-col size="4">
            <ion-button shape="round" expand="full" fill="outline" color="tertiary">
              <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button shape="round" expand="full" fill="outline" color="tertiary">
              <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button shape="round" expand="full" fill="outline" color="tertiary">
              <ion-icon slot="icon-only" name="logo-googleplus"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>

    <!-- Other links -->
    <div text-center margin-top>
      <span (click)="goToLogin()" tappable>
        <ion-text color="dark"  id="lab">
          <strong>I have an account!</strong>
        </ion-text>
      </span>
    </div>

  </div>
</ion-content>
