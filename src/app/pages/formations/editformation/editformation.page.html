<ion-header>
  <ion-toolbar>
    <ion-buttons  slot="start">

      <ion-button size="small" [disabled]="leave" shape="round" (click)="close()" color="primary">
        <ion-icon slot="start" name="close"></ion-icon> 
        
      </ion-button>
       <b class="titrefor">{{ detformation.titre }}</b>
  </ion-buttons>
      <ion-buttons  slot="end">


        <ion-button  size="small" [disabled]="leave" shape="round"  color="primary" (click)="updateformation()">
   
          <svg class="bi bi-check" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M13.854 3.646a.5.5 0 010 .708l-7 7a.5.5 0 01-.708 0l-3.5-3.5a.5.5 0 11.708-.708L6.5 10.293l6.646-6.647a.5.5 0 01.708 0z" clip-rule="evenodd"/>
          </svg>
         
        </ion-button>

  </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content color="light" padding>
  <div align="center">
  <img shape="round"  style="width: 30% ; height: 30%;"  src="assets/img/for.png"/>
</div> <br>

<ion-list-header >
    <ion-label  class="fw700">Infos</ion-label>
    
  </ion-list-header>
  <br>
  
   
    <ion-grid>
      <ion-row>
        <ion-col size="11">
               <ion-label  position="floating"><svg style="margin-right: 7px;;" class="bi bi-card-heading" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M14.5 3h-13a.5.5 0 00-.5.5v9a.5.5 0 00.5.5h13a.5.5 0 00.5-.5v-9a.5.5 0 00-.5-.5zm-13-1A1.5 1.5 0 000 3.5v9A1.5 1.5 0 001.5 14h13a1.5 1.5 0 001.5-1.5v-9A1.5 1.5 0 0014.5 2h-13z" clip-rule="evenodd"/>
                <path fill-rule="evenodd" d="M3 8.5a.5.5 0 01.5-.5h9a.5.5 0 010 1h-9a.5.5 0 01-.5-.5zm0 2a.5.5 0 01.5-.5h6a.5.5 0 010 1h-6a.5.5 0 01-.5-.5z" clip-rule="evenodd"/>
                <path d="M3 5.5a.5.5 0 01.5-.5h9a.5.5 0 01.5.5v1a.5.5 0 01-.5.5h-9a.5.5 0 01-.5-.5v-1z"/>
              </svg>Training title<b>*</b></ion-label>

        </ion-col >
              
      
        <ion-col  size="1">
             <ion-icon name="create"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>    
        <ion-input value="{{ detformation.titre }}" style="font-size: large;"   [(ngModel)]="updated.titre" placeholder="Titre de la formation" type="text"></ion-input>
      </ion-row>
         
      <hr  color="black">
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col size="11">
               <ion-label  position="floating"><ion-icon style="margin-right: 7px;"  name="person"></ion-icon>Formateur</ion-label>

        </ion-col >
              
      
        <ion-col   size="1">
             <ion-icon name="create"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>    
        <ion-input value="{{ detformation.formateur }}"  [(ngModel)]="updated.formateur"  placeholder="Trainer" type="text"></ion-input>
      </ion-row>
         
      <hr   color="black">
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col size="11">
               <ion-label   position="floating"><ion-icon style="margin-right: 7px;"  name="business"></ion-icon>Lieu</ion-label>

        </ion-col >
              
      
        <ion-col   size="1">
             <ion-icon name="create"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>    
        <ion-input value="{{ detformation.lieuFormation }}"  [(ngModel)]="updated.lieuFormation"  placeholder="training address" type="text"></ion-input>
      </ion-row>
         
      <hr   color="black">
    </ion-grid>

    
    
    <ion-grid>
      <ion-row>
        <ion-col size="11">
           <ion-label   position="floating"><ion-icon style="margin-right: 7px;"  name="Calendar"></ion-icon>Date</ion-label>

        </ion-col >
              
      
        <ion-col   size="1">
             <ion-icon name="create"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>    
        <input class="form-control" value="{{ detformation.dateFormation }}" type="date" [(ngModel)]="updated.dateFormation" name="updated.dateFormation" />
      </ion-row>
         
      <hr   color="black">
    </ion-grid>

      
    <ion-grid>
      <ion-row>
        <ion-col size="11">
           <ion-label   position="floating"><ion-icon style="margin-right: 7px;"  name="time"></ion-icon>heure de d√©marrage</ion-label>

        </ion-col >
              
      
        <ion-col   size="1">
             <ion-icon name="create"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>    
        <input class="form-control" type="time"  value="{{ detformation.dateBeginFormation }}" [(ngModel)]="updated.dateBeginFormation" name="updated.dateBeginFormation" />
      </ion-row>
         
      <hr   color="black">
    </ion-grid> 

    <ion-grid>
      <ion-row>
        <ion-col size="11">
           <ion-label   position="floating"><ion-icon style="margin-right: 7px;"  name="time"></ion-icon>heure de fin</ion-label>

        </ion-col >
              
      
        <ion-col   size="1">
             <ion-icon name="create"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>    
        <input class="form-control" type="time"  value="{{ detformation.dateEndFormation }}" [(ngModel)]="updated.dateEndFormation" name="updated.dateEndFormation" />
      </ion-row>
         
      <hr   color="black">
    </ion-grid> 

      
    <ion-grid>
      <ion-row>
        <ion-col size="11">
           <ion-label   position="floating"><ion-icon style="margin-right: 7px;"  name="document"></ion-icon>Commentaires</ion-label>

        </ion-col >
              
      
        <ion-col   size="1">
             <ion-icon name="create"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>    
        <ion-textarea value="{{ detformation.review }}"  style="font:red"  placeholder="add comments"  [(ngModel)]="updated.review" rows="3" cols="20" ></ion-textarea>
      </ion-row>
         
      <hr   color="black">
    </ion-grid> 

 </ion-content>
