<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons style=" display: block;" slot="start">
      <ion-back-button (click)="
      this.navctrl.navigateRoot('/home-results')" defaultHref="home-results"></ion-back-button>
    </ion-buttons>
    <ion-title>Nouvelle formation</ion-title>
  </ion-toolbar>
</ion-header>
 

<ion-content>

                


  <form [formGroup]="onLoginForm" class="list-form">

  <ion-list>
     
    <ion-item>
      <ion-label  position="floating"><svg style="margin-right: 7px;;" class="bi bi-card-heading" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M14.5 3h-13a.5.5 0 00-.5.5v9a.5.5 0 00.5.5h13a.5.5 0 00.5-.5v-9a.5.5 0 00-.5-.5zm-13-1A1.5 1.5 0 000 3.5v9A1.5 1.5 0 001.5 14h13a1.5 1.5 0 001.5-1.5v-9A1.5 1.5 0 0014.5 2h-13z" clip-rule="evenodd"/>
        <path fill-rule="evenodd" d="M3 8.5a.5.5 0 01.5-.5h9a.5.5 0 010 1h-9a.5.5 0 01-.5-.5zm0 2a.5.5 0 01.5-.5h6a.5.5 0 010 1h-6a.5.5 0 01-.5-.5z" clip-rule="evenodd"/>
        <path d="M3 5.5a.5.5 0 01.5-.5h9a.5.5 0 01.5.5v1a.5.5 0 01-.5.5h-9a.5.5 0 01-.5-.5v-1z"/>
      </svg>Tite de la formation <b>*</b></ion-label>
      <ion-input  placeholder="training title" [(ngModel)]="newformation.titre" formControlName="titre" required type="text"></ion-input>
    </ion-item>  
     <p ion-text  class="text08" *ngIf="onLoginForm.get('titre').touched && onLoginForm.get('titre').hasError('required')">
      
      <ion-text color="danger">
        Required Field
      </ion-text>

    </p>
    
      
      <ion-item>
        <ion-label  position="floating"><ion-icon style="margin-right: 7px;"  name="person"></ion-icon>Formateur</ion-label>
        <ion-input [(ngModel)]="newformation.formateur" formControlName="formateur" placeholder="trainer" type="text"></ion-input>
      </ion-item>
     

    
    <ion-item>
      <ion-label  position="floating"><ion-icon disabled="true" style="margin-right: 7px;"  name="business"></ion-icon>Lieu
      </ion-label>
      <ion-input  [(ngModel)]="newformation.lieuFormation" formControlName="lieu" placeholder="Training address"  type="text"></ion-input>
    </ion-item>
      

   
    
      <ion-item>
      <ion-label><ion-icon style="margin-right: 7px ;" name="calendar"></ion-icon>Date</ion-label>
      <input class="form-control" type="date"  [(ngModel)]="newformation.dateFormation" formControlName="date"  placeholder="Select Date" />
    </ion-item>
    
    <ion-item>
      <ion-label><ion-icon style="margin-right: 7px ;" name="time"></ion-icon>Heure de d√©marrage</ion-label>
      <input class="form-control" type="time"  [(ngModel)]="newformation.dateBeginFormation" formControlName="date"  placeholder="Select Date" />
    </ion-item>
   
    <ion-item>
      <ion-label><ion-icon style="margin-right: 7px ;" name="time"></ion-icon>Heure de fin</ion-label>
      <input class="form-control" type="time"  [(ngModel)]="newformation.dateEndFormation" formControlName="date"  placeholder="Select Date" />
    </ion-item>
     
    <ion-item>
      <ion-label position="stacked"><ion-icon style="margin-right: 7px;" name="document"></ion-icon>Commentaires</ion-label>
      <ion-textarea  placeholder="add comments" formControlName="commentaire" [(ngModel)]="newformation.review" rows="3" cols="20" ></ion-textarea>
    </ion-item>
    

  <div align="center">
    <ion-button (click)="newcontact()" [disabled]="!onLoginForm.valid" tappable  size="large" expand="full" color="dark"><ion-icon name="add"></ion-icon>Add</ion-button>
   </div>

      
  </ion-list>



</form>

</ion-content>
