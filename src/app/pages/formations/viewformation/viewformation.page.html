<ion-header>
  <ion-toolbar>
    <ion-buttons  slot="start">

      <ion-button size="small" shape="round" (click)="close()" [disabled]="leave" color="primary">
        <ion-icon slot="start" name="close"></ion-icon> 
        
      </ion-button>
       <b>{{ detformation.titre }}</b>
  </ion-buttons>
      <ion-buttons  slot="end" *ngIf="this?.user?.id == detformation.createur.id">

        <ion-button *ngIf="!read" size="small" shape="round" [disabled]="leave"  (click)="presentActionSheet()" color="primary">
   
          <svg class="bi bi-three-dots-vertical" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M9.5 13a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zm0-5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zm0-5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z" clip-rule="evenodd"/>
          </svg>  
        
         
        </ion-button> 

        <ion-button *ngIf="read" size="small" shape="round"  color="primary" (click)="updateformation()" [disabled]="canleave()">
   
          <svg class="bi bi-check" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M13.854 3.646a.5.5 0 010 .708l-7 7a.5.5 0 01-.708 0l-3.5-3.5a.5.5 0 11.708-.708L6.5 10.293l6.646-6.647a.5.5 0 01.708 0z" clip-rule="evenodd"/>
          </svg>
         
        </ion-button>

  </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content color="light" padding>
  <div align="center">
  <img shape="round"  style="width: 30% ; height: 30%;"  src="assets/img/for.png"/>
</div> <br>
  <ion-list-header >
    <ion-label class="fw700">Infos</ion-label>
    
  </ion-list-header>
  <br>
  
   
    <ion-grid>
      <ion-row>
        <ion-col size="11">
               <ion-label  position="floating"><svg style="margin-right: 7px;;" class="bi bi-card-heading" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M14.5 3h-13a.5.5 0 00-.5.5v9a.5.5 0 00.5.5h13a.5.5 0 00.5-.5v-9a.5.5 0 00-.5-.5zm-13-1A1.5 1.5 0 000 3.5v9A1.5 1.5 0 001.5 14h13a1.5 1.5 0 001.5-1.5v-9A1.5 1.5 0 0014.5 2h-13z" clip-rule="evenodd"/>
                <path fill-rule="evenodd" d="M3 8.5a.5.5 0 01.5-.5h9a.5.5 0 010 1h-9a.5.5 0 01-.5-.5zm0 2a.5.5 0 01.5-.5h6a.5.5 0 010 1h-6a.5.5 0 01-.5-.5z" clip-rule="evenodd"/>
                <path d="M3 5.5a.5.5 0 01.5-.5h9a.5.5 0 01.5.5v1a.5.5 0 01-.5.5h-9a.5.5 0 01-.5-.5v-1z"/>
              </svg>Titre de la formation </ion-label>

        </ion-col >
              
      
        <ion-col *ngIf="read" size="1">
             <ion-icon name="create"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>    
        <ion-input value="{{ detformation.titre }}" style="font-size: large;" [readonly]="!read"  [(ngModel)]="updated.titre" placeholder="Titre de la formation" type="text"></ion-input>
      </ion-row>
         
      <hr  *ngIf="read" [color]="nomcol()">
      <ion-label *ngIf="this.updated.titre ==='' " color="danger">required field</ion-label>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col size="11">
               <ion-label  position="floating"><ion-icon style="margin-right: 7px;"  name="person"></ion-icon>Formateur</ion-label>

        </ion-col >
              
      
        <ion-col  *ngIf="read" size="1">
             <ion-icon name="create"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>    
        <ion-input value="{{ detformation.formateur }}" [readonly]="!read" [(ngModel)]="updated.formateur"  [placeholder]="trainerplaceh" type="text"></ion-input>
      </ion-row>
         
      <hr  *ngIf="read" color="black">
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col size="11">
               <ion-label   position="floating"><ion-icon style="margin-right: 7px;"  name="business"></ion-icon>Lieu</ion-label>

        </ion-col >
              
      
        <ion-col  *ngIf="read" size="1">
             <ion-icon name="create"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>    
        <ion-input value="{{ detformation.lieu_formation }}" [readonly]="!read" [(ngModel)]="updated.lieuFormation"  [placeholder]="trainingaddressh" type="text"></ion-input>
      </ion-row>
         
      <hr  *ngIf="read" color="black">
    </ion-grid>

    
    
    <ion-grid>
      <ion-row>
        <ion-col size="11">
           <ion-label   position="floating"><ion-icon style="margin-right: 7px;"  name="Calendar"></ion-icon>Date</ion-label>

        </ion-col >
              
      
        <ion-col  *ngIf="read" size="1">
             <ion-icon name="create"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>    
        <ion-datetime value="{{ detformation.date_formation }}" [readonly]="!read" [(ngModel)]="updated.dateFormation" display-format="MMM DD, YYYY" picker-format="YYYY-MM-DD" [placeholder]="trainingdateplaceh"></ion-datetime>
      </ion-row>
         
      <hr  *ngIf="read" color="black">
    </ion-grid>

      
    <ion-grid>
      <ion-row>
        <ion-col size="11">
           <ion-label   position="floating"><ion-icon style="margin-right: 7px;"  name="time"></ion-icon>Heure de d√©marrage</ion-label>

        </ion-col >
              
      
        <ion-col  *ngIf="read" size="1">
             <ion-icon name="create"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>    
        <ion-datetime value="{{ detformation.date_begin_formation }}" [readonly]="!read"  [(ngModel)]="updated.dateBeginFormation"  [placeholder]="trainigbeginplaceh"  display-format="h:mm A" picker-format="h:mm A" ></ion-datetime>
      </ion-row>
         
      <hr  *ngIf="read" color="black">
    </ion-grid> 

    <ion-grid>
      <ion-row>
        <ion-col size="11">
           <ion-label   position="floating"><ion-icon style="margin-right: 7px;"  name="time"></ion-icon>Heure de fin</ion-label>

        </ion-col >
              
      
        <ion-col  *ngIf="read" size="1">
             <ion-icon name="create"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>    
        <ion-datetime value="{{ detformation.date_end_formation }}" [readonly]="!read"  [(ngModel)]="updated.dateEndFormation"  [placeholder]="trainingendplaceh"  display-format="h:mm A" picker-format="h:mm A" ></ion-datetime>
      </ion-row>
         
      <hr  *ngIf="read" color="black">
    </ion-grid> 

      
    <ion-grid>
      <ion-row>
        <ion-col size="11">
           <ion-label   position="floating"><ion-icon style="margin-right: 7px;"  name="document"></ion-icon>Commentaires</ion-label>

        </ion-col >
              
      
        <ion-col  *ngIf="read" size="1">
             <ion-icon name="create"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>    
        <ion-textarea value="{{ detformation.review }}" [readonly]="!read" style="font:red"  [placeholder]="trcomments"  [(ngModel)]="updated.review" rows="3" cols="20" ></ion-textarea>
      </ion-row>
         
      <hr  *ngIf="read" color="black">
    </ion-grid> 

 </ion-content>
