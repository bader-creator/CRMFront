<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons style=" display: block;" slot="start">
      <ion-back-button (click)="back()" defaultHref="home-results"></ion-back-button>
    </ion-buttons>
    <ion-title>Formations</ion-title>
  </ion-toolbar>
</ion-header>
<!-- Default Searchbar --><div style="background:lightgray"><br>
  <ion-searchbar (ionBlur)="closesitem()" (ionChange)="closesitem()" (ionFocus)="closesitem()" [(ngModel)]="search"></ion-searchbar></div>
  <ion-content color="grey">
  
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText=""
        refreshingSpinner="circles"
       >
      </ion-refresher-content>
    </ion-refresher>
  <br>
  
   
<div *ngIf="listformations.length != 0 ">
 
  <div  *ngFor="let for of listformations">
    <ion-list #dynamicList  *ngIf="showable(for.titre,search)" >
      <ion-card>
         <ion-item-sliding #slidingItem class="sll"   >
              <ion-item class="sll" (click)="presentModal(for.id , slidingItem )" >
                  <ion-avatar slot="start">
                  <img src="assets/img/for.png" class="user-avatar">
                  </ion-avatar>
                  <ion-label >
                  <ion-text >
       <h2>
         <strong>{{for.titre}}</strong>
       </h2>
       <ion-text color="secondary">
        <h5>
          {{for.createur.username}}
        </h5>
      </ion-text>
     </ion-text>
   
    
   </ion-label>
 </ion-item>
 
 <ion-item-options *ngIf="this?.user?.id == for.createur.id" style="background: lightgrey;  margin-left: 5px;" class="sll" side="end">
 
 <ion-item-option (click)="remove(for.id)"  large style="background: lightgrey;" ><ion-icon style="  font-size: 25px; color: black;" name="trash"></ion-icon></ion-item-option>
 
 </ion-item-options>
 
 
 
 </ion-item-sliding> 
</ion-card>
 </ion-list>
 </div></div>
 <div  align="center" color="secondary" *ngIf="empty">pas de Formations</div>

</ion-content>
