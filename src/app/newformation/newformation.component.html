<ion-item margin-bottom>
    <ion-label color="primary" stacked>
        <ion-text color="dark" class="fw500"><b>intitulé de formation:</b></ion-text>
    </ion-label>
    <ion-input [(ngModel)]="newformation.titre" type="text" placeholder="intitulé de formation"></ion-input>
</ion-item>

<ion-item margin-bottom>
    <ion-label color="primary">
        <ion-text color="dark" class="fw500"><b>date de formation :</b></ion-text>
    </ion-label><br><br>
    <ion-input [(ngModel)]="newformation.dateFormation" type="date"></ion-input>
</ion-item>

<ion-item margin-bottom>
    <ion-label color="primary" stacked>
        <ion-text color="dark" class="fw500"><b>formateur :</b></ion-text>
    </ion-label>
    <ion-input [(ngModel)]="newformation.formateur" type="text" placeholder="nom et prénom de formateur"></ion-input>
</ion-item>


<ion-item margin-bottom>
    <ion-label color="primary" stacked>
        <ion-text color="dark" class="fw500"><b>date début:</b></ion-text>
    </ion-label>
    <ion-input [(ngModel)]="newformation.dateBeginFormation" type="time"></ion-input>
</ion-item>

<ion-item margin-bottom>
    <ion-label color="primary" stacked>
        <ion-text color="dark" class="fw500"><b>date de fin:</b></ion-text>
    </ion-label>
    <ion-input [(ngModel)]="newformation.dateEndFormation" type="time"></ion-input>
</ion-item>
<ion-item margin-bottom>
    <ion-label color="primary" stacked>
        <b><ion-text color="dark" class="fw500"><b>lieu de formation:</b></ion-text>
        </b>
    </ion-label>
    <ion-input [(ngModel)]="newformation.lieuFormation" type="text" placeholder="lieu de formation"></ion-input>
</ion-item>
<ion-item margin-bottom>
    <ion-label color="primary" stacked>
        <b><ion-text color="dark" class="fw500"><b>review:</b></ion-text>
        </b>
    </ion-label>
    <ion-input [(ngModel)]="newformation.review" type="text" placeholder="lieu de formation"></ion-input>
</ion-item>
